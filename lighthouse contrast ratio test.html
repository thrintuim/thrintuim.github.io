<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
    p {
        color: #4d4d4d;
    }

    .highlight {
      background-color: #84f4de;
    }

    .color {
      color: #2285e7;
    }
    </style>
    <title>Contrast ratio test</title>
</head>
<body>

<p>A sentence that is dark grey text on a white background</p>
<p class="color">A sentence that is light blue text on a white background</p>
<p class="highlight">A sentence that is dark grey text on whatever color background this is.</p>
<p class="color highlight">A sentence that is light blue text on whatever color background this is.</p></p>
</body>
</html>
