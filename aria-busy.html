<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" >
  <title>aria-busy testing</title>
</head>

<body aria-busy="true">
  <h1>aria-busy testing</h1>
  <p>aria busy status <span id="status">true</span></p>
  <p>iPadOS VoiceOver expectations: </p>
  <script>
    window.setTimeout(notbusy, 2000);
    function notbusy () {
      document.body.setAttribute("aria-busy", false);
      document.getElementById("status").innerText = "false"
    }
  </script>
</body>

</html>
