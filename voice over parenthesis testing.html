<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  <title>iOS VoiceOver parenthesis annoucement in math testing</title>
</head>

<body>
  <h1>iOS VoiceOver parenthesis announcement in math testing</h1>
  <p>The following is to demonstrate how iOS VoiceOver does and does not handle parentheses in text and MathML</p>
  <p>Parens in text (this is a parenthetical statement).</p>
  <p><math><mfenced><mrow><mn>1</mn><mo>+</mo><mn>1</mn></mrow></mfenced></math></p>
  <p><math><mrow><mo>(</mo><mrow><mn>1</mn><mo>+</mo><mn>1</mn></mrow><mo>)</mo></mrow></math></p>
</body>

</html>
