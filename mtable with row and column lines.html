<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <title>mtable with row and column lines</title>
</head>

<body>
    <h1>mtables with row and column lines</h1>
    <h2>row lines</h2>
    <p><math>
            <mrow>
                <mo> ( </mo>
                <mtable rowlines="dashed dashed">
                    <mtr>
                        <mtd>
                            <mn>1</mn>
                        </mtd>
                        <mtd>
                            <mn>0</mn>
                        </mtd>
                        <mtd>
                            <mn>0</mn>
                        </mtd>
                    </mtr>
                    <mtr>
                        <mtd>
                            <mn>0</mn>
                        </mtd>
                        <mtd>
                            <mn>1</mn>
                        </mtd>
                        <mtd>
                            <mn>0</mn>
                        </mtd>
                    </mtr>
                    <mtr>
                        <mtd>
                            <mn>0</mn>
                        </mtd>
                        <mtd>
                            <mn>0</mn>
                        </mtd>
                        <mtd>
                            <mn>1</mn>
                        </mtd>
                    </mtr>
                </mtable>
                <mo> ) </mo>
            </mrow>
        </math></p>
        <p><math>
            <mrow>
                <mo> ( </mo>
                <mtable columnlines="dashed dashed">
                    <mtr>
                        <mtd>
                            <mn>1</mn>
                        </mtd>
                        <mtd>
                            <mn>0</mn>
                        </mtd>
                        <mtd>
                            <mn>0</mn>
                        </mtd>
                    </mtr>
                    <mtr>
                        <mtd>
                            <mn>0</mn>
                        </mtd>
                        <mtd>
                            <mn>1</mn>
                        </mtd>
                        <mtd>
                            <mn>0</mn>
                        </mtd>
                    </mtr>
                    <mtr>
                        <mtd>
                            <mn>0</mn>
                        </mtd>
                        <mtd>
                            <mn>0</mn>
                        </mtd>
                        <mtd>
                            <mn>1</mn>
                        </mtd>
                    </mtr>
                </mtable>
                <mo> ) </mo>
            </mrow>
        </math></p>
</body>

</html>
